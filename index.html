<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmet Sinan Yeşilyurt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            width: 85%;
            margin: auto;
        }

        header {
            height: 100px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 2px;
        }

        nav .menu {
            display: flex;
            align-items: center;
            column-gap: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            column-gap: 30px;
        }

        nav ul li a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #0ba2c0;
        }

        .menu-button {
            color: #0ba2c0;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px 24px;
            border-radius: 50px;
            border: 1px solid rgba(11, 162, 192, 0.4);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .menu-button:hover {
            background-color: #0ba2c0;
            color: white;
            transform: translateY(-2px);
        }

        /* Ana İçerik */
        .content {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content h1 {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .content .highlight {
            color: #0ba2c0;
        }

        .content p {
            font-size: 20px;
            max-width: 750px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .content .links {
            display: flex;
            margin-top: 50px;
            column-gap: 20px;
        }

        .content .links a {
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: white;
            color: black;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .content .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(11, 162, 192, 0.2);
            background-color: #0ba2c0;
            color: white;
            border-color: #0ba2c0;
        }

        /* Mobil Ayarlar */
        @media(max-width: 768px) {
            .content h1 { font-size: 42px; }
            .content p { font-size: 16px; }
            nav ul { display: none; }
            .content .links { flex-direction: column; row-gap: 15px; width: 100%; }
            .content .links a { width: 100%; }
        }
    </style>
</head>
<body>

    <header class="container">
        <nav>
            <div class="logo">
                <a href="#">MSY<span>.</span></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Hakkımda</a></li>
                    <li><a href="#">Yetenekler</a></li>
                    <li><a href="#">Deneyim</a></li>
                </ul>
                <a href="mailto:mehmetsinanyesilyurt@gmail.com" class="menu-button">Bana Ulaş</a>
            </div>
        </nav>
    </header>

    <main class="container content">
        <h1>Mehmet Sinan Yeşilyurt<span class="highlight"></span></h1>
 
        
        <div class="links">
            <a href="#" class="btn-secondary">GitHub Profilim</a>
        </div>
    </main>

</body>
</html>
