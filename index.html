<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmet Sinan Yeşilyurt | Portfolyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10b981; /* Yeşilyurt Yeşili */
            --dark-navy: #0f172a;
            --light-bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigasyon Stili */
        header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--dark-navy);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--primary-green);
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .menu ul li a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: var(--primary-green);
        }

        .menu-button {
            background: var(--dark-navy);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
            transition: transform 0.3s, background 0.3s;
        }

        .menu-button:hover {
            background: var(--primary-green);
            transform: translateY(-2px);
        }

        /* Ana İçerik (Hero Section) */
        .hero {
            padding: 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            color: var(--dark-navy);
            line-height: 1.1;
            margin-bottom: 25px;
            max-width: 800px;
        }

        .hero h1 span {
            color: var(--primary-green);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 650px;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 15px;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--dark-navy);
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px -5px rgba(16, 185, 129, 0.5);
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            border-color: var(--primary-green);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .menu { display: none; } /* Mobilde basitlik için menüyü gizledim */
            .hero padding: 60px 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#">MS<span>Y</span>.</a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#hakkimda">Hakkımda</a></li>
                        <li><a href="#deneyim">Deneyim</a></li>
                        <li><a href="#iletisim">İletişim</a></li>
                    </ul>
                    <a href="https://linkedin.com" target="_blank" class="menu-button">LinkedIn</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Sistem operasyonlarını daha <span>verimli</span> hale getiriyoruz.</h1>
            <p>VakıfBank bünyesinde kurumsal sistemlerin sürdürülebilirliği üzerine çalışıyor, geleceğin güvenli teknoloji altyapılarını kurguluyorum.</p>
            <div class="links">
                <a href="mailto:mehmetsinanyesilyurt@gmail.com" class="btn-primary">İletişime Geç</a>
                <a href="#projeler" class="btn-secondary">Çalışmalarımı Gör</a>
            </div>
        </section>
    </main>

</body>
</html>
